name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    
    outputs:
      build-success: ${{ steps.build.outcome == 'success' }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      id: build
      run: |
        dotnet build --no-restore --configuration Release --verbosity minimal
        echo "Build completed with exit code: $?"
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/*/bin/Release/
          !src/*/bin/Release/**/ref/
          !src/*/bin/Release/**/*.pdb
        retention-days: 1
        
    - name: Build status summary
      run: |
        if [ "${{ steps.build.outcome }}" == "success" ]; then
          echo "âœ… Build completed successfully"
          echo "- All projects compiled without errors"
          echo "- NuGet packages restored successfully"
          echo "- Ready for testing phase"
        else
          echo "âŒ Build failed"
          exit 1
        fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    strategy:
      matrix:
        test-project: [
          'tests/SoulSync.Core.Tests',
          'tests/SoulSync.Agents.Tests', 
          'tests/SoulSync.Services.Tests',
          'tests/SoulSync.Web.Tests'
        ]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests for ${{ matrix.test-project }}
      run: |
        dotnet test ${{ matrix.test-project }} \
          --no-build \
          --configuration Release \
          --logger trx \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/${{ matrix.test-project }}
          
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.test-project }}
        path: ./TestResults/${{ matrix.test-project }}/
        retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Download test artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./all-test-results
        pattern: test-results-*
        merge-multiple: true
        
    - name: Generate test summary
      run: |
        echo "# ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Project | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SoulSync.Core.Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| SoulSync.Agents.Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| SoulSync.Services.Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| SoulSync.Web.Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for deployment** ðŸš€" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the test results and fix failing tests before merging." >> $GITHUB_STEP_SUMMARY
        fi

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run tests with coverage
      run: |
        dotnet test \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage
          
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;JsonSummary"
          
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report/
        retention-days: 30
        
    - name: Coverage summary
      run: |
        if [ -f "coverage/report/Summary.json" ]; then
          echo "ðŸ“Š **Code Coverage Summary**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Extract coverage percentage from JSON summary
          coverage=$(cat coverage/report/Summary.json | grep -o '"linecoverage":"[^"]*"' | cut -d'"' -f4)
          echo "**Line Coverage**: ${coverage}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed coverage report in the artifacts." >> $GITHUB_STEP_SUMMARY
        fi

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [build, test, test-summary, code-coverage]
    if: always()
    
    steps:
    - name: Check CI Status
      run: |
        echo "# ðŸš€ CI Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check individual job statuses
        build_status="${{ needs.build.result }}"
        test_status="${{ needs.test.result }}"
        summary_status="${{ needs.test-summary.result }}"
        coverage_status="${{ needs.code-coverage.result }}"
        
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        
        if [ "$build_status" == "success" ]; then
          echo "| ðŸ—ï¸ Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ—ï¸ Build | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "$test_status" == "success" ]; then
          echo "| ðŸ§ª Tests | âœ… Success |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ§ª Tests | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "$summary_status" == "success" ]; then
          echo "| ðŸ“‹ Summary | âœ… Success |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ“‹ Summary | âš ï¸ Completed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "$coverage_status" == "success" ]; then
          echo "| ðŸ“Š Coverage | âœ… Success |" >> $GITHUB_STEP_SUMMARY
        elif [ "$coverage_status" == "skipped" ]; then
          echo "| ðŸ“Š Coverage | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ“Š Coverage | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Overall status
        if [ "$build_status" == "success" ] && [ "$test_status" == "success" ]; then
          echo "ðŸŽ‰ **CI Pipeline Completed Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All builds passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Coverage reports generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for merge and deployment** ðŸš€" >> $GITHUB_STEP_SUMMARY
          exit 0
        else
          echo "âŒ **CI Pipeline Failed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please fix the failing stages before merging." >> $GITHUB_STEP_SUMMARY
          exit 1
        fi